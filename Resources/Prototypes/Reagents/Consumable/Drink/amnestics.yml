- type: reagent
  id: Baseamnestic
  group: Drinks
  abstract: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.06
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.35
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.25
  - !type:PlantAdjustWater
    amount: 0.7

- type: reagent
  id: amnestica
  name: class A amnestic
  parent: Baseamnestic
  desc: reagent-desc-Base-amnestic
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: amnesticatastea
  color: "#7ae645"
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/absintheglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:PopupMessage
        visualType: MediumCaution
        type: Local
        messages:
        - Amnestic-effect-a

